    <script>
        // Função para obter os parâmetros UTM da URL
        function getUTMParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            const utmParams = {};
            urlParams.forEach((value, key) => {
                if (key.startsWith('utm_')) {
                    utmParams[key] = value;
                }
            });
            return utmParams;
        }

        // Função para armazenar os parâmetros UTM no localStorage
        function storeUTMParameters() {
            const utmParams = getUTMParameters();
            if (Object.keys(utmParams).length > 0) {
                localStorage.setItem('utmParams', JSON.stringify(utmParams));
            }
        }

        // Chamar a função para armazenar os parâmetros UTM ao carregar a página
        storeUTMParameters();

        // Adicionar um listener para o evento de submissão do formulário quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            if (form) {
                form.addEventListener('submit', function(event) {
                    event.preventDefault();
                    const submitBtn = document.getElementById('submitBtn');
                    if (submitBtn) submitBtn.disabled = true;

                    const utmParams = JSON.parse(localStorage.getItem('utmParams') || '{}');
                    const formAction = this.action;
                    const url = new URL(formAction);

                    Object.keys(utmParams).forEach(key => {
                        url.searchParams.append(key, utmParams[key]);
                    });

                    // Redirecionar para o URL do checkout com UTMs
                    window.location.href = url.toString();
                });
            }
        });
    </script>
</head>
